<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container flex">
      <article class="post-card flex">
        <header class="post-header">
          <img src="./assets/images/illustration-article.svg" alt="article main" />
        </header>
        <section class="post-content flex">
          <div class="post-category">Learning</div>
          <div class="post-date">Published 21 Dec 2023</div>
          <h2 class="post-title"><a href="#" target="_blank">HTML & CSS foundations</a></h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="post-footer flex">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper profile picture" />
          <p>Greg Hooper</p>
        </footer>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/alonsovzqz">Alonso Vazquez</a>.
      </div>
    </main>
  </body>
</html>
